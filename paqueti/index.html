<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaquetiYa</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7e6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #f57c00;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #f57c00;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #ef6c00;
    }
    .respuesta {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>PaquetiYa</h1>
  <form id="formulario">
    <label>Nombre de quien env√≠a:
      <input type="text" id="remitente" required>
    </label>
    <label>Tel√©fono de quien env√≠a:
      <input type="tel" id="tel_remitente" required>
    </label>
    <label>Direcci√≥n de recogida:
      <input type="text" id="origen" required>
    </label>
    <label>Nombre de quien recibe:
      <input type="text" id="destinatario" required>
    </label>
    <label>Tel√©fono de quien recibe:
      <input type="tel" id="tel_destinatario" required>
    </label>
    <label>Direcci√≥n de entrega:
      <input type="text" id="destino" required>
    </label>
    <label>Prioridad:
      <select id="prioridad">
        <option value="normal">Normal</option>
        <option value="urgente">Urgente</option>
      </select>
    </label>
    <button type="submit">üì¶ ¬°Ya sali√≥ trotando!</button>
  </form>
  <div class="respuesta" id="respuesta"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();

      const origen = document.getElementById('origen').value;
      const destino = document.getElementById('destino').value;
      const remitente = document.getElementById('remitente').value;
      const tel_remitente = document.getElementById('tel_remitente').value;
      const destinatario = document.getElementById('destinatario').value;
      const tel_destinatario = document.getElementById('tel_destinatario').value;
      const prioridad = document.getElementById('prioridad').value;

      const mensaje = `Hola, soy ${remitente} (${tel_remitente}). Solicito un env√≠o desde: ${origen} hasta: ${destino}. Destinatario: ${destinatario} (${tel_destinatario}). Prioridad: ${prioridad}.`;
      const url = `https://wa.me/573043921332?text=${encodeURIComponent(mensaje)}`;
      document.getElementById('respuesta').innerText = 'Redirigiendo a WhatsApp...';
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
